<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETH-weather</title>
    <link rel="stylesheet" href="style.css" class="css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="body">
      <header>
        <form>
          <input type="text" placeholder="Enter a city " required id="city" />
          <input type="submit" value="Search" id="submit" />
        </form>
      </header>
      <h1>London,<span>UK</span></h1>
      <main>
        <div class="current-temperature">
          <span class="icon">☀️</span> <span id="value">24</span>
          <span class="degree">°C</span>
          <button>°F</button>
        </div>
        <p class="current-details">
          <span id="current-date">Thursday 00:00</span>
          <span class="details">
            <br />
            <span id="details"> moderate rain</span> <br />
            <span class="humidity-wind">
              Humidity: <strong>87%</strong>, Wind:
              <strong>7.2km/h</strong></span
            >
          </span>
        </p>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Gratiudi" target="_blank">Tinbite</a>
        and is
        <a href="https://github.com/Gratiudi/ETH-weather" target="_blank">
          open-sourced on GitHub</a
        >
        and
        <a href="https://eth-weather.onrender.com/" target="_blank"
          >hosted on Render</a
        >
      </footer>
    </div>
  </body>
  <script src="index.js"></script>
</html>
