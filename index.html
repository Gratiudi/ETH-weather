<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETH-weather</title>
  </head>
  <body>
    <header>
      <form>
        <input type="text" placeholder="Enter a city " required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <h1>London,<strong>UK</strong></h1>
      <p class="current-details">
        <span id="current-date"></span>, moderate rain <br />
        Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
      </p>

      <div class="current-temperature">☀️24°C</div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/Gratiudi" target="_blank">Tinbite</a>
      and is
      <a href="https://github.com/Gratiudi/ETH-weather" target="_blank">
        open-sourced on GitHub</a
      >
      and
      <a href="https://eth-weather.onrender.com/" target="_blank"
        >hosted on Render</a
      >
    </footer>
  </body>
</html>
